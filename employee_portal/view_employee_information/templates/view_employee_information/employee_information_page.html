<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информация о сотруднике</title>
</head>
<body>
{% if employee %}
    <header>
    <p><a href="{% url 'employeesListInformation' %}">Назад</a></p>
    </header>
    <h1>Профиль {{ employee.full_name }}</h1>
    <div class="media">
        <img src="{{ employee.photo.url }}" width="80" height="80" alt="avatar">
    </div>
    <p>
        <label for="id_full_name">Full name:</label>
        <input type="text" readonly="" name="full_name" maxlength="50" id="id_full_name"
               value="{{ employee.full_name }}">
    </p>
    <p>
        <label for="id_email">Email:</label>
        <input type="text" readonly="" name="email" id="id_email" value="{{ employee.email }}">
    </p>
    <p>
        <label for="id_phone_number">Phone number:</label>
        <input type="text" readonly="" name="phone_number" id="id_phone_number" value="{{ employee.phone_number }}">
    </p>
    <p>
        <label for="id_department">Department:</label>
        <input type="text" readonly="" name="department" id="id_department" value="{{ employee.department }}">
    </p>
    <p>
        <label for="id_position">Position:</label>
        <input type="text" readonly="" name="position" id="id_position" value="{{ employee.position }}">
    </p>
    <p>
        <label for="id_description">Description:</label>
        <textarea name="description" readonly="" cols="40" rows="5"
                  id="id_description">{{ employee.description }}</textarea>
    </p>
    <p>
        <label for="id_is_new_employee">Is new employee:</label>
        <input type="checkbox" onclick="return false;" readonly name="is_new_employee" id="id_is_new_employee"
                {% if employee.is_new_employee %}
               checked
                {% endif %}
        >
    </p>

{% else %}
    <h1>Not found</h1>

{% endif %}

</body>
</html>
