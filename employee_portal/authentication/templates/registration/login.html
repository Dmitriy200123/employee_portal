{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/font.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/header_part.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/main_part.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/login.css' %}">
</head>
<body>
<header>
    <div class="header_navbar_menu" id="navbarNav">
        <ul class="nav">
            <div class="nav_img">
                <li class="nav-item_active">
                    <a class="nav-link_active" href="https://www.skblab.ru/">
                        <img src="{% static 'images/skb-lab.png' %}" width="149" height="42" alt="СКБ-Лаб"> </a>
                </li>
            </div>
            <div class="nav_button">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'authentication:login' %}">Вход</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'authentication:register' %}">Регистрация</a>
                </li>
            </div>
        </ul>
    </div>
</header>

<main class="grid_container">
    <div class="login_form">
        <h1>Вход в кабинет сотрудника</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Войти</button>
        </form>
        <p class="link"> Нет аккаунта? <a class="orange" href="{% url 'authentication:register' %}">Зарегистрироваться</a></p>
    </div>

    <div class="image">
        <img src="{% static 'images/login_image.png' %}" width='85%' height="auto">
    </div>
</main>
</body>
</html>
